<div class="container overflow-hidden">
  <div class="row row-cols-1 gy-3">
    <div class="col">
      <h6 class="portal-info-title portal-text pb-4">ورود</h6>
    </div>
    <div class="col login-box">
      <input
        #codeMeli
        class="input"
        type="text"
        name="code-meli"
        placeholder="کد ملی"
      />
    </div>

    <div class="col">
      <input
        #pass
        class="input"
        type="text"
        name="password"
        placeholder="رمز عبور"
      />
    </div>

    <div class="col">
      <button
        class="btn btn-outline-light py-2 px-4"
        (click)="logInputValue(codeMeli.value)"
      >
        ورود
      </button>
    </div>

    <div class="col">
      <a href="" class="forget-pass">رمز عبور خود را فراموش کرده‌اید؟</a>
    </div>
  </div>
</div>
